<section id="ctn-info">
	<header class="app-subpage-header">
		<nav class="left app-back">
          <a href="#" class="button" data-icon="previous" data-target="back"></a>
    	</nav>
		<h1 class="title">放箱情况</h1>
	</header>
	<div class="second-nav-wrap ctn-info-nav-wrap" data-icon="next">
		<div class="ctn-info-nav second-nav nav-next" id="hgrid-scroll">
			<div class="grid" id="ctn-grid"></div>
		</div>
	</div>
	<article class="active" data-scroll="true" id="ctn-info-scroll">
		<div class="scroll-content">
			<div id="ctn-info-content" class="inset-wrap"></div>
		</div>
	</article>
</section>
<script type="YBT-tmpl/text" id="ctn-info-nav">
{{#list list}}
<a href="#" data-selected="selected" class="col-1 {{#if @first}}active{{/if}}">{{ctnSizeType}}</a>
{{/list}}
</script>	
<script type="YBT-tmpl/text" id="ctn-info-templ">
{{#list list}}
	<ul class="list inset app-list result-list ctn-info-list">
		<li data-type="{{ctnSizeType}}" class="to"><b class="s3">{{ctnSizeType}}</b> <div class="tag">{{ctnCount}}个</div></li>
		{{#with ctnrealseContainer}}
		<li class="app-list-title">流水号：{{ctnrealseCtnId}}</li>
		<li class="grid field">
			<div class="col-0 field-name">箱号</div>
			<div class="col-1 field-value">{{#if ctnNo}}{{ctnNo}}{{else}}-{{/if}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">温度</div>
			<div class="col-1 field-value">{{#if ctnTemp}}{{ctnTemp}}{{else}}*{{/if}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">堆场代码</div>
			<div class="col-1 field-value">{{#if yardCode}}{{yardCode}}{{else}}-{{/if}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">放箱编号</div>
			<div class="col-1 field-value">{{#if ctnrealseCtnNo}}{{ctnrealseCtnNo}}{{else}}-{{/if}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">备注</div>
			<div class="col-1 field-value">{{#if remark}}{{remark}}{{else}}-{{/if}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">放箱标志</div>
			<div class="col-1 field-value">{{>ctnReleaseFlag}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">提箱标志</div>
			<div class="col-1 field-value">{{>ctnTakeFlag}}</div>
		</li>
		{{/with}}
	</ul>
{{/list}}	
</script>
