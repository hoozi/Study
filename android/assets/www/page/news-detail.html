<section id="news-detail">
	<header class="app-subpage-header">
		<nav class="left app-back">
            <a href="#" class="button" data-icon="previous" data-target="back"></a>
        </nav>
        <h1 class="title">新闻详情</h1>
        <nav class="right app-back">
            <a href="#index" class="button" data-icon="home" data-target="section"></a>
        </nav>
	</header>
	<article class="active">
		<div id="news-detail-scroll" data-scroll="true" class="news-detail-scroll scroll">
			<div class="scroll-content">
				<div class="second-nav-wrap news-top-wrap">
			<div class="news-top second-nav nav-next" id="news-title"></div>
		</div>
				<div id="news-detail-content"></div>
			</div>
		</div>
		
		
	</article>
</section>
<script type="YBT-tmpl/text" id="news-title-templ">
{{#infoContentsDetail}}
	<p><b>{{title}}</b></p>
	<p class="news-extra">时间：{{createDate}}　　来源：{{source}}</p>
{{/infoContentsDetail}}
</script>

<script type="YBT-tmpl/text" id="news-detail-templ">
{{#infoContentsDetail}}
<div class="news-main" id="news-main">{{{contents}}}</div>
{{/infoContentsDetail}}
<div class="news-image" id="news-image">

{{#each infoAttachment}}
{{#if @url}}
	<img src="http://www.yibutong.com.cn{{url}}"/>
{{else}}
<a href="http://www.yibutong.com.cn{{url}}" data-target="link">{{title}}</a>
{{/if}}
{{/each}}

</div>
</script>
